<!DOCTYPE html>
<html lang="en">
    <!-- author : er-Chaan +919004313006 er.chandreshbhai@gmail.com -->
<head>
  <title>XYZ movie auditorium</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="custome_style.css">
  <script src="custome_js.js"></script>
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
    <a class="navbar-brand" href="javascript:void(0)">XYZ auditorium</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navb">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
    </div>
    </nav>
    
    <div class="screen2 d-n">
        <div class="row text-center mt-10 mb-10">
            <div class="step-1-blank col-md-3 d-n">
                <img src="images/steps.png">
            </div>
            <div class="step-1-fill col-md-3">
                <form id="step1_form" class="choice-form" action="#">
                    <h4>Fill Your Choices</h4>
                    <!-- <div class="form-group">
                        <label for="number_of_seats">Number of Seats:</label>
                        <input type="number" class="form-control mr-sm-2" id="number-of-seats" required>
                    </div> -->
                    <div class="form-group">
                        <label for="show">Show:</label>
                        <select class="custom-select mr-sm-2 form-control" id="show-choice" required>
                            <option value=""></option>
                            <option value="show_1">Audi 1</option>
                            <option value="show_2">Audi 2</option>
                            <option value="show_3">Audi 3</option>
                        </select>   
                    </div>
                    <button type="submit" class="btn btn-primary" id="step1">Check Availability</button>
                </form>
            </div>
            <div class="step-2-blank col-md-6">
                <img src="images/steps.png">
            </div>
            <div class="step-2-fill col-md-6 d-n">
                <div class="table-responsive">
                    <h4>Auditorium Layout</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr><td colspan = '10' class="show_name"></td></tr>
                            <tr><td colspan ='5'>Entry Door</td><td colspan ='5'>Exit Door</td></tr>
                        </thead>
                        <tbody id="auditorium_layout">
                        </tbody>
                        <tfoot><tr><td colspan="2">You Have Selected : </td><td colspan="10" class="selected_seats"></td></tr></tfoot>
                    </table>
                    <button type="submit" class="btn btn-primary" id="step2">Book Now</button>
                    <button type="submit" class="btn btn-danger cancel">Reset</button>
                </div>
            </div>
            <div class="step-3-blank col-md-3">
                <img src="images/steps.png">
            </div>
            <div class="step-3-fill col-md-3 d-n">
                <div class="table-responsive">
                    <h4>E-Ticket</h4>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>Movie Name</td>
                                <td>Why Cheat India</td>
                            </tr>
                            <tr>
                                <td>Show</td>
                                <td class="show_name"></td>
                            </tr>
                            <tr>
                                <td>Booked Seats</td>
                                <td class="selected_seats"></td>
                            </tr>
                            <tr>
                                <td>Total</td>
                                <td class="total"></td>
                            </tr>
                            <tr>
                                <td>Tax (30%)</td>
                                <td class="tax"></td>
                            </tr>
                            <tr>
                                <td>Final Amount</td>
                                <td class="final_amount"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary" id="step3">Checkout</button>
                    <button type="submit" class="btn btn-danger cancel">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <div class="screen1">
            <div class="card text-center mt-10 mb-10">
                <div class="card-body">
                    <img class="img-fluid mx-auto rounded mt-10" src="images/Why_Cheat_India_poster.jpg" alt="Why Cheat India"> 
                </div> 
                <div class="card-footer">
                    <button type="button" class="btn btn-primary btn-lg mt-10" id="book-now">Book Now</button>
                </div>
            </div>
    </div>

</div>
</body>
</html>
